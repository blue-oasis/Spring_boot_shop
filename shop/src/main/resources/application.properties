server.port= 80

#MySQL 연결 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=dldksldk13

#실행되는 쿼리를 콘솔에 출력
spring.jpa.properties.hibernate.show_sql=trace

#출력되는 쿼리 가독성 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=trace

#쿼리에 물음표로 출력되는 바인드 파라미터 출력
logging.level.org.hibernate.type.descriptor.sql=trace

#데이터베이스 초기화 설정 create - 기존 테이블 삭제 후 테이블 생성
#실 운영시는 none / validate(엔티티와 테이블 정상 매핑 확인) 사용
spring.jpa.hibernate.ddl-auto=create
# MySQL사용을 위해 쿼리방언 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Live Reload 활성화
spring.devtools.livereload.enabled=true
#Thymeleaf cache 사용 중지
spring.thymeleaf.cache=false
