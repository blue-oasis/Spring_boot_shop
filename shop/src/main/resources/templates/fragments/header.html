<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

    <div th:fragment="header">

                <img src="/img/LOGO.png" alt="LOGO">
                <span class="fs-4">Record Shop</span>
              </a>
              <form class="col-1 col-lg-auto my-5" th:action="@{/}" method="get">
                <input type="searchQuery" class="form-control" placeholder="Search" aria-label="Search">
              </form>
            </div>
          </header>

          <nav class="py-2 bg-light border-bottom">
            <div class="container d-flex flex-wrap">
              <ul class="nav me-auto">
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">About</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a href="/admin/item/new" class="nav-link link-dark px-2">상품 등록</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a href="/admin/items" class="nav-link link-dark px-2">상품 관리</a></li>

              </ul>
              <ul class="nav">
                <li class="nav-item"><form class="col-1 col-lg-auto mb-3 mb-lg-0" th:action="@{/}" method="get">
                    <input type="searchQuery" class="form-control" placeholder="Search" aria-label="Search">
                  </form></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a href="/members/login" class="nav-link link-dark px-2">Login</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a href="/members/logout" class="nav-link link-dark px-2">Logout</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a href="/cart" class="nav-link link-dark px-2">Cart</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a href="/orders" class="nav-link link-dark px-2">MyPage</a></li>

            </div>
          </nav>
    </div>
